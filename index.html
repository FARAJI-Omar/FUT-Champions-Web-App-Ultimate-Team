    <div id="create-player-popup" class="popup hidden">
        <div class="popup-content">
            <div class="div1">
                <h2>Create a New Player</h2>
                <button id="close-popup-btn" class="close-btn">X</button>
           </div> 

           <form id="create-player-form">
                <div class="div2">
                    <div>
                        <div class="player-last-name">
                            <label for="player-last-name">Last name:</label>
                            <input type="text" id="player-last-name" name="player-last-name" placeholder="Enter player's name">
                        </div>
                        <div class="player-first-name">
                            <label for="player-first-name">First name:</label>
                            <input type="text" id="player-first-name" name="player-first-name" placeholder="Enter player's first name">
                        </div>
                        <div class="player-nationality">
                            <label for="player-nationality">Nationality: </label>
                            <input type="text" id="player-nationality" name="player-nationality" placeholder="Enter player's nationality">
                        </div>
                    </div>
                    <!-- <label>Position:</label> -->
                    <div>
                        <label for="image-url">Image URL:</label>
                        <input type="text" id="image-url" name="image-url" placeholder="Enter image link">
                    </div>
                </div>
                <h2 id="position-title">Position: </h2>

                <div class="div3" id="position-options">
                    <div><button type="button" id="GK" class="position-btn" data-position="GK">GK</button></div>
                    <div><button type="button" class="position-btn" data-position="CB">CB</button></div>
                    <div><button type="button" class="position-btn" data-position="LB">LB</button></div>
                    <div><button type="button" class="position-btn" data-position="RB">RB</button></div>
                    <div><button type="button" class="position-btn" data-position="CM">CM</button></div>
                    <div><button type="button" class="position-btn" data-position="LM">LM</button></div>
                    <div><button type="button" class="position-btn" data-position="RM">RM</button></div>
                    <div><button type="button" class="position-btn" data-position="LW">LW</button></div>
                    <div><button type="button" class="position-btn" data-position="RW">RW</button></div>
                    <div><button type="button" class="position-btn" data-position="ST">ST</button></div>
                </div>

                <div class="div4" id="stats-section">
                    <h2 id="goal-stats-title">Stats:</h2>
                    <div id="general-stats">
                        <div>
                            <label for="pac">PAC:</label>
                            <input type="number" id="pac" name="pac" placeholder="0-100">
                        </div>
                        <div>
                            <label for="sho">SHO:</label>
                            <input type="number" id="sho" name="sho" placeholder="0-100">
                        </div>
                        <div>
                            <label for="pas">PAS:</label>
                            <input type="number" id="pas" name="pas" placeholder="0-100">
                        </div>
                        <div>
                            <label for="dri">DRI:</label>
                            <input type="number" id="dri" name="dri" placeholder="0-100">
                        </div>
                        <div>
                            <label for="def">DEF:</label>
                            <input type="number" id="def" name="def" placeholder="0-100">
                        </div>
                        <div>
                            <label for="phy">PHY:</label>
                            <input type="number" id="phy" name="phy" placeholder="0-100" >
                        </div> 
                    </div>
          
                    <div id="goalkeeper-stats">
                        <div>
                            <label for="div">DIV:</label>
                            <input type="number" id="div" name="div" placeholder="0-100">
                        </div>
                        <div>
                            <label for="han">HAN:</label>
                            <input type="number" id="han" name="han" placeholder="0-100">
                        </div>
                        <div>
                            <label for="kic">KIC:</label>
                            <input type="number" id="kic" name="kic" placeholder="0-100">
                        </div>
                        <div>
                            <label for="ref">REF:</label>
                            <input type="number" id="ref" name="ref" placeholder="0-100">
                        </div>
                        <div>
                            <label for="spe">SPE:</label>
                            <input type="number" id="spe" name="spe" placeholder="0-100">
                        </div>
                        <div>
                            <label for="pos">POS:</label>
                            <input type="number" id="pos" name="pos" placeholder="0-100">
                        </div>
                    </div>
                 </div>
                 <div class="div5">
                    <button type="submit" id="submit">Create Player</button>
                </div>
            </form>
        </div>
